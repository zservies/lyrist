<form (ngSubmit)="register()">
  <input [(ngModel)]="user.name" type="text" placeholder="Name" name="name">
  <input [(ngModel)]="user.username" type="text" placeholder = "Email" name="email">
  <input [(ngModel)]="user.password" type="password" placeholder="Password" name="password">
  <input type="password" placeholder="Confirm password" name="confirm">
  <button type="submit">Register</button>
</form>
